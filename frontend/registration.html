<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<style>

  button {
    width: 100%;
    padding: 12px;
    background-color: #03751e;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .btn:hover {
    background-color: #5cac51; 
    color: #000; 
    transform: scale(1.1); 
}

.btn:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
}

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    font-weight: 600;
    margin-bottom: 8px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 1rem;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #007bff;
    outline: none;
  }

  #message {
    margin-top: 15px;
    text-align: center;
    font-size: 1.1rem;
  }
</style>
<body>
  <header>
    <div class="logo">
        <a href="/static/index.html">
            <img src="logo.png" width="60px" alt="logo">
        </a>
    </div>
    <div class="search-box">
        <input type="texti" class="search-input" placeholder="Search for campaigns...">
    </div>
    <div class="buttons">
        <a href="/static/campaign.html" class="btns">My Campaigns</a>
        <a href="/static/login.html" class="btns" id="loginLink">Login</a>
        <a href="#" id="logoutLink" style="display:none;">Logout</a>
      </div>
</header>

<nav>
  <ul>
    <li><a href="?category=Social%20Impact">Social Impact</a></li>
    <li><a href="?category=Education%20%26%20Research">Education & Research</a></li>
    <li><a href="?category=Creative%20Arts">Creative Arts</a></li>
    <li><a href="?category=Technology%20%26%20Innovation">Technology & Innovation</a></li>
    <li><a href="?category=Environment%20%26%20Sustainability">Environment & Sustainability</a></li>
    <li><a href="?category=General%20%26%20Miscellaneous">General & Miscellaneous</a></li>
</ul>
</nav>



<div class="container">
  <h2>Registration</h2>
  <form id="registration-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="role">Role:</label>
    <select id="role" required>
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="donor">Donor</option>
    </select>

    <button type="submit">Register</button>
  </form>
  <div id="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/registration.js"></script>
</body>
</html>
