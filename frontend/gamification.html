    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .container {
            font-family: 'Press Start 2P', cursive;

            padding: 20px;

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;

        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .rank-1, .rank-2, .rank-3 {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .rank-1 {
            color: gold;
            animation: pulse 1.5s infinite alternate;
        }
        .rank-2 {
            color: silver;
        }
        .rank-3 {
            color: #cd7f32;
        }
        .rank-1::before {
            content: "üëë ";
            font-size: 2.5rem;
        }
        .rank-2::before {
            content: "ü¶æ ";
            font-size: 2.5rem;
        }
        .rank-3::before {
            content: "üéÉ ";
            font-size: 2.5rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px gold; }
            100% { transform: scale(1.1); text-shadow: 0 0 20px gold; }
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üèÜ Gamification Leaderboard üèÜ</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Achievements</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
        </table>
    </div>
    
    <script>
        async function fetchLeaderboard() {
            const response = await fetch('/gamification/leaderboard');
            const data = await response.json();
            const leaderboardTable = document.getElementById("leaderboard");
            leaderboardTable.innerHTML = "";
    
            data.forEach((user, index) => {
                if (!user.achievements || user.achievements === "No achievements yet") return;
                const row = document.createElement("tr");
                let rankClass = "";
                if (index === 0) rankClass = "rank-1";
                if (index === 1) rankClass = "rank-2";
                if (index === 2) rankClass = "rank-3";
                
                row.innerHTML = `
                    <td class="${rankClass}">${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.achievements}</td>
                    <td>${user.points}</td>
                `;
                leaderboardTable.appendChild(row);
            });
        }
    
        fetchLeaderboard();
    </script>
