<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Crowdfunding</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        .donation-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            margin: auto;
            margin-top: 50px;
        }

        .donation-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .donation-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        .donation-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #card-element {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 40px;
        }

        .donation-container button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .donation-container button:hover {
            background: #218838;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <a href="/static/index.html">
                <img src="logo.png" width="60px" alt="logo">
            </a>
    
        </div>
        <div class="search-box">
            <form id="searchForm">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for campaigns...">
                <button type="submit" style="display:none;">Search</button>
            </form>
        </div>
        <div class="buttons">
            <a href="/static/campaign.html" class="btn" id = "campaign-menu">My Campaigns</a>
            <a href="/static/myDonations.html" class="btn" >My Donations</a>
            <a href="/static/admin.html" class="btn" id="Admin">Admin</a>
            <a href="/static/login.html" class="btn login-btn">Login</a>
            <a href="#" class="btn logout-btn" style="display:none;">Logout</a>
            
        </div>
    
    </header>
    
    <nav>
        <ul>
            <ul>
                <ul>
                    <li><a href="?category=Social%20Impact">Social Impact</a></li>
                    <li><a href="?category=Education%20%26%20Research">Education & Research</a></li>
                    <li><a href="?category=Creative%20Arts">Creative Arts</a></li>
                    <li><a href="?category=Technology%20%26%20Innovation">Technology & Innovation</a></li>
                    <li><a href="?category=Environment%20%26%20Sustainability">Environment & Sustainability</a></li>
                    <li><a href="?category=General%20%26%20Miscellaneous">General & Miscellaneous</a></li>
                </ul>
            </ul>
    
        </ul>
    </nav>


<div class="donation-container">
    <h2>Donate to a Campaign</h2>
    <form id="donation-form">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="card-element">Credit or Debit Card:</label>
        <div id="card-element"></div>

        <button type="submit">Donate</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="/static/js/auth.js"></script>
<script src="/static/js/campaign.js"></script>
<script src="/static/js/donation.js"></script>

</body>
</html>
